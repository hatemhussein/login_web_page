<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.12.3/sweetalert2.min.css" integrity="sha512-WxRv0maH8aN6vNOcgNFlimjOhKp+CUqqNougXbz0E+D24gP5i+7W/gcc5tenxVmr28rH85XHF5eXehpV2TQhRg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="containerLogin">
        <!-- Placeholder for Bootstrap alerts -->
        <div id="alertPlaceholder" class="alert-container"></div>
        <form id="loginForm">
            <span class="loginTitle">Login</span>
            <div class="loginInput mb-3 mt-5">
                <label for="username" class="inputLabel form-label">Username<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" placeholder="Type your username">
                <span class="icon"><i class="fa-regular fa-user"></i></span>
                <div id="nameReqAlert" class="text-danger small d-none">Please this field is required.</div>
            </div>
            <div class="loginInput mb-5">
                <label for="password" class="inputLabel form-label">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" placeholder="Type your password">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <div id="passwordReqAlert" class="text-danger small d-none">Please this field is required.</div>
                <div id="passwordValidationAlert" class="text-danger small d-none">Please the password field must be at least 8 characters long and include at least one number and one special character.</div>
            </div>
            <div class="forgot mb-3">
                <a href="#" id="title">Forgot password?</a>
            </div>
            <div class="loginButton mb-5">
                <button id="loginBtn" type="submit" class="btn">LOGIN</button>
            </div>
            <div class="signupText mb-3">
                <span>Or Sign Up Using</span>
            </div>
            <div class="social mb-5">
                <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="yahoo"><i class="fa-brands fa-yahoo"></i></a>
            </div>
            <div class="signupSection">
                <div class="signupText mb-3">
                    <span>Or Sign Up Using</span>
                </div>
                <a href="#">SIGN UP</a>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.12.3/sweetalert2.all.min.js" integrity="sha512-5AB8gXaVKryh61coLazq552bAEgZHzgOVW/wBm98A5D0loLn+uWlttJN21bh8PcQMwgvWf0WC6lcmuwYIzlRyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
